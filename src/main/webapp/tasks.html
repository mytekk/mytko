<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="app" ng-controller="TaskCRUDCtrl" data-ng-init="getAllTasks()">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Simple tasks-to-do application</h1>
        <p class="lead">Storing, adding, modifying and deleting every your task!</p>
    </div>

    <div class="form-group">
        <label for="id">Id:</label>
        <input type="text" class="form-control" id="id" ng-model="task.id">
    </div>
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" ng-model="task.title">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" ng-model="task.description">
    </div>
    <div class="form-group">
        <label for="completed">Completed?</label>
        <input type="text" class="form-control" id="completed" ng-model="task.completed">
    </div>

    <button type="button" class="btn btn-info" ng-click="getTask(task.id)">Load task by id</button>
    <button type="button" class="btn btn-warning" ng-click="updateTask(task.id,task.title,task.description)">Update this task</button>
    <button type="button" class="btn btn-success" ng-click="addTask(task.title,task.description)">Add new task</button>
    <button type="button" class="btn btn-danger" ng-click="deleteTask(task.id)">Delete this task</button>

    <br/>
    <hr/>
    <br/>

    <div class="panel panel-default" ng-repeat="task in tasks">
        <div class="panel-heading">
            <h3 class="panel-title">{{task.title}}<span class="pull-right">Completed: <span ng-class="task.completed == true ? 'text-success' : 'text-danger'">{{task.completed}}</span></span></h3>
        </div>
        <div class="panel-body">
            {{task.description}}
        </div>
    </div>


</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
